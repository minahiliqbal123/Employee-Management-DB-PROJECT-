<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Domain</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6e7dff, #ff6e7d);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #2f3640;
            color: white;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            padding-left: 0;
            list-style: none;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s;
        }
        .sidebar ul li a:hover {
            color: #f76c6c;
        }
        .content {
            flex: 1;
            padding: 50px 40px;
            background: #bfb9b9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        form {
            width: 100%;
            max-width: 600px;
            background: rgb(149, 147, 147);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        input[type="submit"] {
            background-color: #f76c6c;
            color: rgb(240, 236, 236);
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ff4d4d;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Employee Manager</h2>
        <ul>
            <li><a href="/view">View Employees</a></li>
            <li><a href="/add">Add Employee</a></li>
            <li><a href="/search">Search Employees</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Select the Domain</h1>
        <form method="POST">
            <label for="domain">Select Domain:</label>
            <select name="domain" required>
                <option value="Medical">Medical</option>
                <option value="Business">Business</option>
                <option value="Education">Education</option>
            </select>
            <label for="action">Select Action:</label>
            <select name="action" required>
                <option value="add">Add Employee</option>
                <option value="view">View Employees</option>
                <option value="search">Search Employees</option>
            </select>
            <input type="submit" value="Go">
        </form>
    </div>
</body>
</html>
